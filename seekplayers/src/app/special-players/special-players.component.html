<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let player of specialPlayers">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{player.name}}</h5>
        <p class="card-text">{{player.description}}</p>
        <a href="#" class="btn btn-success">Buy Tickets</a>
      </div>
      <div class="card-footer text-muted">
          <p>Posted: {{player.date | date:'shortDate'}}</p>
      </div>
    </div>
  </div>
</div>
