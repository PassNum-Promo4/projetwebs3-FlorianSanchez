
<div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">My card</h3>
          <img class="avatar-champ" *ngIf="cardData.mainchamp" src="https://ddragon.leagueoflegends.com/cdn/7.10.1/img/champion/{{ cardData.mainchamp }}.png">
          <img class="avatar-rank" *ngIf="cardData.rank" src="/assets/ranks/{{ cardData.rank }}.png">
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="">Pseudonyme</label>
              <input [(ngModel)]="cardData.pseudo" name="pseudo" type="text" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label for="">Rank</label>
              <select [(ngModel)]="cardData.rank" name="rank" type="text" class="form-control rounded-0" required>
                  <option value="Challenger">Challenger</option>
                  <option value="Master">Master</option>
                  <option value="Diamond">Diamond</option>
                  <option value="Platinum">Platinum</option>
                  <option value="Gold">Gold</option>
                  <option value="Silver">Silver</option>
                  <option value="Bronze">Bronze</option>
                </select>
            </div>
            <div class="form-group">
              <label for="">Main champion</label>
              <select [(ngModel)]="cardData.mainchamp" name="mainchamp" type="text" class="form-control rounded-0" required>
                <option *ngFor="let champion of champions" [value]="champion.key">{{ champion.name }}</option>
              </select>
            </div>
            <div class="form-group">
                <label for="">Server</label>
                <select [(ngModel)]="cardData.server" name="server" type="text" class="form-control rounded-0" required>
                  <option value="North America">North America</option>
                  <option value="EU West">EU West</option>
                  <option value="EU Nordic & East">EU Nordic & East</option>
                  <option value="Latin America North">Latin America North</option>
                  <option value="Latin America South">Latin America South</option>
                  <option value="Brazil">Brazil</option>
                  <option value="Turkey">Turkey</option>
                  <option value="Russia">Russia</option>
                  <option value="Oceania">Oceania</option>
                  <option value="Japan">Japan</option>
                  <option value="Korea">Korea</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="">Role</label>
                  <select [(ngModel)]="cardData.role" name="role" type="text" class="form-control rounded-0" required>
                    <option value="Top">Top</option>
                    <option value="Jungle">Jungle</option>
                    <option value="Mid">Mid</option>
                    <option value="Adc">Adc</option>
                    <option value="Support">Support</option>
                    </select>
                </div>
                <!-- test if user got a playercard then display the buttons  -->
            <button (click)="postPlayerData()" *ngIf="!user.playercard" type="button" class="btn btn-success float-right">Create</button>
            <button (click)="modifyCard()" *ngIf="user.playercard" type="button" class="btn btn-primary float-right">Modify</button>
            <button (click)="deleteCard()" *ngIf="user.playercard" type="button" class="btn btn-danger float-left">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
